# .github/workflows/release-fork.yml
name: Release Fork Build

on:
  push:
    tags:
      - "v*.*.*-momon-fork.*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release Tag (e.g., v1.3.0-momon-fork.1)"
        required: true
        type: string

jobs:
  build-and-release:
    name: Build and Release Fork
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "npm"

      # ステップ3: 依存関係をインストール (npm ci -> npm install に変更)
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Prepare production package
        run: |
          mkdir release-package
          # 本番用の依存関係のみをインストール (npm ci -> npm install に変更)
          npm install --omit=dev --prefix ./release-package
          cp -r bin/ lib/ README.md LICENSE package.json release-package/

      - name: Set Release Tag
        id: set_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "TAG_NAME=${{ inputs.tag_name }}" >> $GITHUB_ENV
          else
            echo "TAG_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Create ZIP archive
        run: |
          cd release-package
          zip -r ../repomix-${{ env.TAG_NAME }}.zip .

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: repomix-${{ env.TAG_NAME }}.zip
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: |
            This is a custom build from the momon-fork.
            The attached ZIP file contains the built application and its dependencies.
          draft: false
          prerelease: false
